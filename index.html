<!DOCTYPE html>
<html lang = "eng-us">
<head>
<title>Hangman Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

     

</head>

<body>

        <div class="jumbotron jumbotron-fluid background py-5">
                <div class="container py-5">
                  <div class="row align-items-center">
                    <div class="col-12 col-md-8 my-3">
                      <div class="embed-responsive embed-responsive-16by9">
                          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/kzYfRLMtP9c" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>></iframe>
                      </div>    
                    </div>
                    <div class="col-12 col-md-4 my-3">
                        <h1 class="display-4">HANGMAN</h1>
                        <button id="new-game-button">
                            <i class="far fa-play-circle"></i>
                            NEW GAME
                        </button>
                    </div>  
                  </div>
                </div>                 
        </div>

        <div class="container fluid">
          <div class="row">
              <div class="col-12 text-center py-5" id="placeholder-section">
                <div class="container">
                  <div class="row">
                    <div class="col-12 col-md-6 my-3">
                      <h2> Fill These In!
                        <br/>
                        <span id="placeholders">____ ________ ______</span>
                      </h2>  
                    </div>
                    <div class="col-12 col-md-6 my-3">
                        <h2>  Incorrect Letters:
                            <br/>
                            <span id="guessed-letters"></span>
                        </h2>              
                      </div>
                  </div>
                </div>
              </div>   
          </div>

          <div class="row">
                <div class="col-12 col-md-4 text-center py-5" id="guesses">
                    <h3>
                      Guesses left: <span id="guesses-left">0</span>
                    </h3> 
                  </div>
                  <div class="col-12 col-md-4 text-center py-5" id="winning">
                      <h3>
                        Wins: <span id="wins">0</span>
                      </h3> 
                  </div>
                  <div class="col-12 col-md-4 text-center py-5" id="lossing">
                        <h3>
                          Losses: <span id="losses">0</span>
                        </h3> 
                  </div>
          </div>
        </div>

        <div>
            <audio id="score">
              <source src="./assets/audio/lionking.mp3" type="audio/mp3" />
            </audio>
            <audio id="gameover">
                  <source src="./assets/audio/gameover.mp3" type="audio/mp3" />
                </audio>
          </div>

    


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="./assets/javascript/game.js"></script> 
</body>
</html>
